<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="01_nav_footer.css" />

		<title>Navbar Footer Test</title>
	</head>
	<body>
		<!-- 01_nav_footer.html -->
		<nav
			class="
				navbar navbar-expand-md navbar-dark
				bg-dark
				sticky-sm-top
				p-0
			"
		>
			<div class="container-fluid">
				<a class="navbar-brand" href="02_home.html"
					><img class="img-fluid navbar__img" src="/images/logo.png"
				/></a>
				<button
					class="navbar-toggler border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse flex-row-reverse"
					id="navbarNav"
				>
					<ul class="navbar-nav align-items-end">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="02_home.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="03_community.html"
								>Community</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								data-bs-toggle="modal"
								href="#staticBackdrop"
							>
								Login
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Modal -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">
							Login
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="my-2">
								<label class="d-flex fw-bold my-2" for="name"
									>Username</label
								>
								<input
									class="d-flex w-100"
									type="text"
									id="name"
									required
								/>
							</div>
							<div class="my-2">
								<label class="d-flex fw-bold my-2" for="pwd"
									>Password</label
								>
								<input
									class="d-flex w-100"
									type="password"
									id="pwd"
									required
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div
				class="d-flex justify-content-center fixed-bottom bg-white py-1"
			>
				Web-bootstrap PJT, by dohyun
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
